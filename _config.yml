# Titel der Website
title: Your Health Snapshot

# Theme: Minimal Mistakes Jekyll Theme
theme: minimal-mistakes-jekyll

# Beschreibung der Website (optional)
description: "Dies ist die Snapshot-Seite für Ihre Health-Lösung"

# Basis-URL (für GitHub Pages) - optional, wenn Repository name gleich Benutzername ist, kann leer bleiben
baseurl: "" 

# URL der Website (GitHub Pages)
url: "https://HealthSolutionsHub.github.io"

# Markdown-Einstellungen
markdown: kramdown

# Navigation: Hier können zusätzliche Seiten wie 'questionnaire.md' eingebunden werden
# Beispiel:
#   - title: Fragebogen
#     url: /questionnaire/
#   - title: Startseite
#     url: /

# Output: Standardlayout für alle Seiten
# index.md wird automatisch als Hauptseite genutzt
# questionnaire.md als separate Seite verfügbar unter /questionnaire/
